<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* N√∫t chatbot */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4a6bdf;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }
    
    .chat-button:hover {
      transform: scale(1.1);
      background-color: #3451b2;
    }
    
    .chat-icon {
      color: white;
      font-size: 24px;
    }
    
    /* Container c·ªßa chatbox */
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 450px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 998;
      transform-origin: bottom right;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      transform: scale(0);
    }
    
    .chat-container.active {
      opacity: 1;
      transform: scale(1);
    }
    
    /* Header c·ªßa chatbox */
    .chat-header {
      padding: 15px 20px;
      background-color: #4a6bdf;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-title {
      font-weight: 600;
      font-size: 16px;
      margin: 0;
    }
    
    .close-chat {
      cursor: pointer;
      font-size: 18px;
    }
    
    /* Ph·∫ßn n·ªôi dung chat */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f5f7fb;
    }
    
    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      font-size: 14px;
    }
    
    .bot-message {
      background-color: #e6e9f0;
      color: #333;
      border-top-left-radius: 5px;
      margin-right: auto;
    }
    
    .user-message {
      background-color: #4a6bdf;
      color: white;
      border-top-right-radius: 5px;
      margin-left: auto;
    }
    
    /* Input box */
    .chat-input-container {
      padding: 15px;
      border-top: 1px solid #e6e9f0;
      display: flex;
      background-color: #fff;
    }
    
    .chat-input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      outline: none;
      font-size: 14px;
    }
    
    .send-button {
      background-color: #4a6bdf;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .send-button:hover {
      background-color: #3451b2;
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: none;
      padding: 10px 15px;
      background-color: #e6e9f0;
      border-radius: 18px;
      margin-bottom: 10px;
      width: fit-content;
      border-top-left-radius: 5px;
    }
    
    .typing-dots span, .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
      margin-right: 3px;
      animation: bounce 1.3s linear infinite;
    }
    
    .typing-dots span:nth-child(2), .typing-indicator span:nth-child(2) {
      animation-delay: 0.15s;
    }
    
    .typing-dots span:nth-child(3), .typing-indicator span:nth-child(3) {
      animation-delay: 0.3s;
      margin-right: 0;
    }
    
    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }
  </style>
</head>
<body>
  <!-- N√∫t chat -->
  <div class="chat-button" id="chatButton">
    <div class="chat-icon">üí¨</div>
  </div>
  
  <!-- Container c·ªßa chatbox -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <p class="chat-title">Chat H·ªó Tr·ª£</p>
      <div class="close-chat" id="closeChat">‚úï</div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?
      </div>
      
      <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button class="send-button" id="sendButton">
        <span>‚û§</span>
      </button>
    </div>
  </div>

  <script>
    // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
    const chatButton = document.getElementById('chatButton');
    const chatContainer = document.getElementById('chatContainer');
    const closeChat = document.getElementById('closeChat');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const chatMessages = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    
    // M·ªü/ƒë√≥ng chat box
    chatButton.addEventListener('click', () => {
      chatContainer.classList.toggle('active');
      if (chatContainer.classList.contains('active')) {
        chatInput.focus();
      }
    });
    
    closeChat.addEventListener('click', () => {
      chatContainer.classList.remove('active');
    });
    
    // X·ª≠ l√Ω vi·ªác g·ª≠i tin nh·∫Øn
    async function sendMessage() {
      const message = chatInput.value.trim();
      if (message !== '') {
        // Th√™m tin nh·∫Øn ng∆∞·ªùi d√πng
        addMessage(message, 'user');
        chatInput.value = '';
        
        // T·∫°o ph·∫ßn t·ª≠ ph·∫£n h·ªìi m·ªõi ngay sau tin nh·∫Øn ng∆∞·ªùi d√πng
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');
        chatMessages.appendChild(botMessageDiv);
        
        // T·∫°o typing indicator b√™n trong tin nh·∫Øn bot
        const typingDots = document.createElement('div');
        typingDots.innerHTML = '<span></span><span></span><span></span>';
        typingDots.classList.add('typing-dots');
        botMessageDiv.appendChild(typingDots);
        
        // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi nh·∫•t
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        try {
          // G·ªçi API t·ªõi Ollama local v·ªõi stream = true
          const response = await fetch('http://localhost:11434/api/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              model: "mistral-local",
              prompt: message,
              stream: true
            })
          });
          
          if (!response.ok) {
            throw new Error('L·ªói k·∫øt n·ªëi v·ªõi API');
          }
          
          // X·ª≠ l√Ω streaming response
          const reader = response.body.getReader();
          let fullText = '';
          let decoder = new TextDecoder();
          
          // X√≥a typing indicator
          botMessageDiv.removeChild(typingDots);
          
          while (true) {
            const { done, value } = await reader.read();
            
            if (done) {
              break;
            }
            
            // Chuy·ªÉn ƒë·ªïi chunk d·ªØ li·ªáu th√†nh text
            const chunk = decoder.decode(value, { stream: true });
            
            // Ph√¢n t√≠ch c√°c d√≤ng JSON
            const lines = chunk.split('\n').filter(line => line.trim());
            
            for (const line of lines) {
              try {
                const parsedLine = JSON.parse(line);
                if (parsedLine.response) {
                  fullText += parsedLine.response;
                  botMessageDiv.textContent = fullText;
                  
                  // Cu·ªôn xu·ªëng ƒë·ªÉ theo d√µi vƒÉn b·∫£n m·ªõi
                  chatMessages.scrollTop = chatMessages.scrollHeight;
                }
              } catch (e) {
                console.error('L·ªói parse JSON:', e);
              }
            }
          }
          
          // N·∫øu kh√¥ng c√≥ ph·∫£n h·ªìi
          if (!fullText) {
            botMessageDiv.textContent = "Xin l·ªói, t√¥i kh√¥ng th·ªÉ x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n l√∫c n√†y.";
          }
          
        } catch (error) {
          console.error('L·ªói:', error);
          botMessageDiv.textContent = "Xin l·ªói, ƒë√£ x·∫£y ra l·ªói khi k·∫øt n·ªëi v·ªõi m√°y ch·ªß. Vui l√≤ng ƒë·∫£m b·∫£o Ollama ƒëang ch·∫°y tr√™n m√°y c·ªßa b·∫°n.";
        }
      }
    }
    
    sendButton.addEventListener('click', sendMessage);
    
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Th√™m tin nh·∫Øn v√†o khung chat
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender + '-message');
      messageDiv.textContent = text;
      
      chatMessages.appendChild(messageDiv);
      
      // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi nh·∫•t
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
